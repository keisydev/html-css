<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
         ou simplesmente aumente o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fexível">
    </picture>
   <h1>Reproduzindo aúdios</h1>
   <p>Vamos aprender a reproduzir áudio em HTML5.</p>
   <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!-- Formatos compatíveis MP3 WAV OGG-->
   <br>

   <audio preload="metadata" controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-34.wav" type="audio/wav"> <!--evitar, são arquivos grandes-->
    <source src="midia/guanacast-35.ogg" type="audio/ogg">
    <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
   </audio>

</body>
</html>
