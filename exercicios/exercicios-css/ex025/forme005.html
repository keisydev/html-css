<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláro</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismax">
            <label for="ismax">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem">
            <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut"></label>Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"></label>Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
            <!--Para deixar marcado por padrão usar: checked
            Dentro do raio não da para colocar em mais de um
            Todo botão de radio tem que ter o mesmo name-->
        </fieldset>

        <div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
