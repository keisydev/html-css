<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, .media {
            background-color: rgb(128, 126, 126);
            color: white;
        }

    
        td, th {
            border: 1px solid black;
            
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 14</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8.0</td>
                <td>6.5</td>
                <td>7.2</td>
            </tr>
            <tr>
                <td>Fisíca</td>
                <td>7.5</td>
                <td>9.0</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>Qímica</td>
                <td>6.0</td>
                <td>7.6</td>
                <td>6.8</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8.5</td>
                <td>6.5</td>
                <td>7.5</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7.4</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8</td>
                <td>9</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7</td>
                <td>6</td>
                <td>6.5</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row" >Média de Humanas</th>
                <td>7.5</td>
            </tr>
        
        </tbody>
    </table>

</body>
</html>
