<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do CursoemVideo
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"><!--não funciona na maioria dos navegadores-->
            <a href="https://cursoemvideo.com">Curso em Vídeo</a> <!--Caso o navegador não seja compatível com o iframe-->
        </iframe>
        para aprender a programar</p>
        <br>
      <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500px"></iframe>
        também é bem legal!
      </p>
</body>
</html>
