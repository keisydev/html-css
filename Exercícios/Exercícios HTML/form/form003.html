<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required.>
        </div>
        <div>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </div>
        <div>
            <label for="idia">Data:</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <label for="itel">Contato:</label>
            <input type="tel" name="tel" id="itel">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
