<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente </H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="500" poster="imagens/logoverdep.png" controls>
    <source src="midia/meuvide-curto.mp4" type="video/mp4">
    <source src="midia/Meuvide-curto.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    <!--Hospedagem no seu servidor (localmente) gera um custo muito alo para o cliente-->
</video>
    <h1>Inserindo vídeos do You Tube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=dgbWHvKxJcSCii_q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
